apply plugin: 'com.android.library'

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
    repositories {
        flatDir {
            dirs 'libs'
        }
    }
}

task javadoc(type: Javadoc) {
    options.encoding = "utf-8"
}
dependencies {
    // 支付宝 SDK AAR 包所需的配置
    api(name: 'alipaySdk20191021122514', ext: 'aar')
    compileOnly files('libs/tbs_sdk_thirdapp_v4.3.0.1148_43697_sharewithdownloadwithfile_withoutGame_obfs_20190805_175505.jar')
    api 'com.android.kit:permissionkit:1.0.0'
    compileOnly 'androidx.appcompat:appcompat:1.1.0'
    compileOnly 'androidx.constraintlayout:constraintlayout:1.1.3'
// https://mvnrepository.com/artifact/com.google.android.material/material
    compileOnly group: 'com.google.android.material', name: 'material', version: '1.2.0-alpha03'

}